<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

    <h2>Student Information Table</h2>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>22</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Charlie</td>
            <td>21</td>
        </tr>
    </table>

</body>
</html>
