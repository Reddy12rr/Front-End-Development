<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic HTML Registration Form:</title>
</head>
<body>
    <h1>Basic HTML Form:</h1>
    <form action="/Session4.html" method="get">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label><br><br>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch">
            <option value="CSE">CSE</option>
            <option value="CSM">CSM</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
        </select><br><br>

        <label>Languages you know:</label><br>
        <label><input type="checkbox" name="languages_known" value="telugu"> Telugu</label>
        <label><input type="checkbox" name="languages_known" value="hindi"> Hindi</label>
        <label><input type="checkbox" name="languages_known" value="english"> English</label>
        <label><input type="checkbox" name="languages_known" value="kannada"> Kannada</label><br><br>

        <label for="resume">Upload your resume:</label> 
        <input type="file" id="resume" name="resume"><br><br>

        <label for="e-mail">E-mail:</label>
        <input type="email" id="e-mail" name="e-mail"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
